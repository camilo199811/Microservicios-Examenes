<div class="card  bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-primary my-2" routerLink="/cursos/form">Añadir Curso</button>
    <!--Verificar si la tabla no esta vacia-->
    <div class="alert alert-info" *ngIf="lista?.length==0">No existen cursos en el momento.</div>
    <table class="table table-hover table-striped" *ngIf="lista?.length>0">
      <thead>
        <tr>
          <th>Id</th>

          <th>Nombre</th>
          <th>Alumnos</th>
          <th>Examenes</th>
          <th>Creado en</th>
          <th>Editar</th>
          <th>Eliminar</th>

        </tr>
      </thead>
      <tbody>
        <!--alumnos, viene del componente alumnos-->
        <tr *ngFor="let curso of lista">
          <td>{{curso.id}}</td>

          <td>{{curso.nombre | uppercase}}</td>
          <th><button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignar-alumnos',curso.id]">Alumnos ({{curso.alumnos.length}})</button></th>
          <th><button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignar-examenes',curso.id]">Añadir ({{curso.examenes.length}})</button></th>
          <td>{{curso.createAt | date:'yyyy/MM/dd, h:mm a'}}</td>
          <td> <button class="btn btn-primary btn-sm" [routerLink]="['/cursos/form',curso.id]">Editar</button></td>
          <td><button class="btn btn-danger btn-sm" (click)="eliminar(curso)">Eliminar</button></td>

        </tr>
      </tbody>
    </table>
    <!--Paginar -->
    <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
      [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-left mx-2">
    </mat-paginator>
  </div>
</div>
