<div class="card  bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/examenes">Volver</button>

    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <!--ngModel, viene de alumnos-form.component.ts, al importar el alumno-->
        <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="model.nombre">
        <!--Mostrar los errores al crear los usuarios, con ngIf es para preguntar si existen errores-->
        <div class="alert alert-danger" *ngIf="error?.nombre">{{error.nombre}}</div>

      </div>

      <div class="form-group">
        <label for="asignaturaPadre">Asignatura</label>

        <select (change)="cargarHijos()" [compareWith]="compararAsignatura" [(ngModel)]="model.asignaturaPadre"
          class="form-control" name="asignaturaPadre" id="asignaturaPadre">
          <option [ngValue]="undefined">---Seleccionar Asignatura</option>
          <option *ngFor="let asignatura of asignaturasPadre" [ngValue]="asignatura">{{asignatura.nombre}}</option>
        </select>
        <!--Mostrar los errores al crear los usuarios, con ngIf es para preguntar si existen errores-->
        <div class="alert alert-danger" *ngIf="error?.asignaturaPadre">{{error.asignaturaPadre}}</div>
      </div>

      <div class="form-group">
        <label for="asignaturaHija">Clase Asignatura</label>
        <select [compareWith]="compararAsignatura" [(ngModel)]="model.asignaturaHija" class="form-control"
          name="asignaturaPadre" id="asignaturaPadre">
          <option [ngValue]="undefined">---Seleccionar Asignatura</option>
          <option *ngFor="let asignatura of asignaturasHija" [ngValue]="asignatura">{{asignatura.nombre}}</option>
        </select>
        <!--Mostrar los errores al crear los usuarios, con ngIf es para preguntar si existen errores-->
        <div  class="alert alert-danger" *ngIf="error?.asignaturasHija">{{error.asignaturasHija}}</div>
      </div>

      <button (click)="agregarPregunta()" class="btn btn-light btn-lg my-3">Agregar Pregunta</button>
      <div class="form-group" *ngFor="let pregunta of model.preguntas; let i=index">
        <div class="row">
          <div class="col-sm-2">
           <label >Pregunta {{i+1}}: </label>
          </div>
          <div class="col-sm-6">
            <input type="text" value="{{pregunta.texto}}" class="form-control" (change)="asignarTexto(pregunta,$event)">
          </div>
          <div class="col-sm-1">
            <button class="btn btn-danger btn-sm" (click)="eliminarPregunta(pregunta)">x</button>
          </div>
        </div>

      </div>

      <div class="form-group">
        <!--Se llamar al metodo crear del service, se verifica si ya existe el alumno para editarlo-->
        <button type="text" class="btn btn-primary" (click)="model.id? editar(): crear()">{{model.id?
          'Editar':'AÃ±adir'}}</button>
      </div>
    </form>
  </div>
</div>
