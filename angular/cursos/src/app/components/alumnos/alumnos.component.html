<div class="card  bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-primary my-2" routerLink="/alumnos/form">AÃ±adir Alumno</button>
    <!--Verificar si la tabla no esta vacia-->
    <div class="alert alert-info" *ngIf="lista?.length==0">No existen alumnos en el momento.</div>
    <table class="table table-hover table-striped" *ngIf="lista?.length>0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Creado en</th>
          <th>Examenes</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <!--alumnos, viene del componente alumnos-->
        <tr *ngFor="let alumno of lista">
          <td>{{alumno.id}}</td>
          <td>
            <!--?fotoHashCode, para cuando se actualize la imagen haga un refresh en la vista-->
            <img *ngIf="alumno.fotoHashCode"
            [src]=" baseEndpoint + '/uploads/img/' + alumno.id + '?fotoHashCode=' + alumno.fotoHashCode"
            class="img-thumbnail rounded" style="width: 64px; cursor: pointer;" >

            <!--Alumno sin foto-->
            <img *ngIf="!alumno.fotoHashCode"
            [src]=" '/assets/images/noUser.jpg'"
            class="img-thumbnail rounded" style="width: 64px; cursor: pointer;" >
          </td>
          <td>{{alumno.nombre | uppercase}}</td>
          <td>{{alumno.apellido | uppercase }}</td>
          <td>{{alumno.email}}</td>
          <td>{{alumno.createAt | date:'yyyy/MM/dd, h:mm a'}}</td>
          <td><button class="btn btn-primary btn-sm" [routerLink]="['/alumnos/responder-examen',alumno.id]">Responder Ahora</button></td>
          <td> <button class="btn btn-primary btn-sm" [routerLink]="['/alumnos/form',alumno.id]">Editar</button></td>
          <td><button class="btn btn-danger btn-sm" (click)="eliminar(alumno)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <!--Paginar -->
    <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
      [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-left mx-2">
    </mat-paginator>
  </div>
</div>
